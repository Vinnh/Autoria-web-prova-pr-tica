<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>

    <header>
        <nav class="container">
            <a href="#home">
                <ion-icon name="logo-instagram"></ion-icon> Instagram
            </a>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#home">
                            <ion-icon name="home"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#directs">
                            <ion-icon name="paper-plane"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#criar">
                            <ion-icon name="add"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#descubra">
                            <ion-icon name="compass"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#curtidos">
                            <ion-icon name="heart"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <main>
        <section class="profile">
            <div class="container">
                <figure>
                    <img src="imagens/profile.jpg" alt="">
                </figure>

                <div class="tx-profile">
                    <div class="dados">
                        <h1>Mark_zun</h1>
                        <a href="#"><strong>Enviar Mensagem</strong></a>
                        <a href="#">
                            <ion-icon name="arrow-dropdown"></ion-icon>
                        </a>
                    </div>
                    <div class="info">
                        <p><strong>15</strong> publicações</p>
                        <p><strong>15M</strong> seguidores</p>
                        <p><strong>940</strong> seguidos</p>
                    </div>

                    <div class="desc">
                        <p>You may not know, but I control your whole life, I know everything you're doing and where you
                            are.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="feed">
            <div class="container">
                <nav class="op">
                    <ul>
                        <li>
                            <a class="principal" href="#">
                                <ion-icon name="photos"></ion-icon> publicações
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="bookmark"></ion-icon> Marcados
                            </a>
                        </li>
                    </ul>

                </nav>

                <div class="photos">
                    <div class="linha">
                        <div class="imgs">
                            <img src="imagens/1.jpg" alt="">

                        </div>
                        <div class="imgs">
                            <img src="imagens/2.jpg" alt="">

                        </div>
                        <div class="imgs">
                            <img src="imagens/3.jpg" alt="">

                        </div>
                    </div>

                    <div class="linha">
                        <div class="imgs">
                            <img src="imagens/4.jpg" alt="">
                        </div>
                        <div class="imgs">
                            <img src="imagens/5.jpg" alt="">

                        </div>
                        <div class="imgs">
                            <img src="imagens/6.jpg" alt="">
                        </div>
                    </div>

                    <div class="linha">
                        <div class="imgs">
                            <img src="imagens/7.jpg" alt="">

                        </div>
                        <div class="imgs">
                            <img src="imagens/8.jpg" alt="">

                        </div>
                        <div class="imgs">
                            <img src="imagens/9.jpg" alt="">
                        </div>
                    </div>
                </div>
        </section>


    </main>
</body>

</html>
